plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.zakatgoldapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.zakatgoldapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
